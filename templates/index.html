<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>図書貸し出し管理システム</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .book-list-section { border: 2px solid #ccc; padding: 15px; border-radius: 5px; margin-top: 20px; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .status-badge { font-weight: bold; margin-left: 10px; color: #555; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>図書管理システム</h1>
        
        <div class="book-list-section">
            <h2>本を登録する</h2>
            <form action="/add" method="POST">
                <input type="text" name="book_name" placeholder="本の名前を入力" required>
                <button type="submit">登録</button>
            </form>
        </div>

        <div class="book-list-section">
            <h2>現在の蔵書一覧</h2>
            <ul>
                {% for book in books %}
                <li>
                    <div>
                        {{ book.title }} 
                        <span class="status-badge">[{{ book.status }}]</span>
                    </div>
                    
                    {% if book.status == "貸出可能" %}
                    <form action="/borrow/{{ book.id }}" method="POST">
                        <button type="submit" style="background-color: #e1f5fe; border: 1px solid #01579b;">借りる</button>
                    </form>
                    {% else %}
                    <form action="/return/{{ book.id }}" method="POST">
                        <button type="submit" style="background-color: #fff9c4; border: 1px solid #fbc02d;">返す</button>
                    </form>
                    {% endif %}
                </li>
                {% else %}
                <p>まだ本が登録されていません。</p>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        console.log("システムが正常に読み込まれました。");
    </script>
</body>
</html>
