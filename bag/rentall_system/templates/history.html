<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="test.css"> <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>図書館利用予約 - 図書管理システム</title>
    <style>
        /* テーブル専用のデザインだけここに残す（test.cssにないもの） */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
        th { background-color: #eee; }
        .status-reserved { color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container"> <a href="/" class="btn btn-gray">← ホームに戻る</a>
        
        <h1>図書館 利用予約表（平日）</h1>
        
        <table>
            <thead>
                <tr>
                    <th>時間 / 曜日</th>
                    <th>月曜日</th><th>火曜日</th><th>水曜日</th><th>木曜日</th><th>金曜日</th>
                </tr>
            </thead>
            <tbody>
                {% for slot in range(1, 6) %}
                <tr>
                    <td><strong>{{ slot }}コマ目</strong></td>
                    {% for day in ['月', '火', '水', '木', '金'] %}
                    <td>
                        <span class="status-available">空き</span><br>
                        <form action="/reserve" method="POST" style="margin-top: 5px;">
                            <input type="hidden" name="day" value="{{ day }}">
                            <input type="hidden" name="slot" value="{{ slot }}">
                            <button type="submit" class="btn btn-green" style="padding: 5px 10px; font-size: 12px;">予約</button>
                        </form>
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
