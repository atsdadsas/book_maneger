name: Auto Deploy to Dynabook

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Restart App
        run: |
          # 1. 確実にアプリのフォルダへ移動する（絶対パス指定）
          cd /home/nattu/book_maneger/bag
          
          # 2. GitHubから最新のコードを取り込む
          git pull origin main
          
          # 3. 今動いている古いアプリを完全に終了させる
          # ※これをしないと「ポート使用中」で新しいアプリが起動できません
          pkill -f app.py || true
          
          # 4. バックグラウンドでアプリを起動する
          # ログを flask.log に書き出し、画面を閉じても動き続けるようにします
          nohup python3 app.py > flask.log 2>&1 &