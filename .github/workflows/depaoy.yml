name: Auto Deploy to Dynabook

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Restart App
        run: |
          # 1. アプリのディレクトリへ移動
          cd /home/nattu/book_maneger/bag
          
          # 2. GitHubから最新コードを反映
          git pull origin main
          
          # 3. 古いFlaskを停止（実行中なら止める）
          pkill -f app.py || true
          
          # 4. バックグラウンドで起動してログを保存
          nohup python3 app.py > flask.log 2>&1 &