name: Auto Deploy to Dynabook

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Restart App
        run: |
          # 1. 最新のコードを今のディレクトリに反映
          git pull origin main
          
          # 2. 実行フォルダ（bag）に移動
          cd bag
          
          # 3. 既に動いているFlaskを止める
          pkill -f app.py || true
          
          # 4. バックグラウンドで起動
          # ログを記録しつつ起動させます
          nohup python3 app.py > flask.log 2>&1 &