name: Auto Deploy to Dynabook

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Restart App
        run: |
          # 1. 確実に古いアプリを全滅させる
          pkill -9 -f app.py || true
          
          # 2. フォルダへ移動
          cd /home/nattu/book_maneger/bag
          
          # 3. GitHubから最新版を取得
          git pull origin main || true
          
          # 4. フルパスでバックグラウンド起動！
          # 出力先もフルパスにすることで、迷子を防ぎます
          nohup /usr/bin/python3 /home/nattu/book_maneger/bag/app.py > /home/nattu/book_maneger/bag/flask.log 2>&1 &
          
          # 5. 起動を3秒待つ
          sleep 3