name: Auto Deploy to Dynabook

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Restart App
        run: |
          # 1. 今動いている Flask を完全に止める
          pkill -9 -f app.py || true
          
          # 2. フォルダへ移動
          cd /home/nattu/book_maneger/bag
          
          # 3. GitHub から最新版を取得
          git pull origin main || true
          
          # 4. 「切り離して」起動する
          # () と & を組み合わせることで、ロボットが帰った後もアプリを残します
          (nohup python3 app.py > flask.log 2>&1 &)
          
          # 5. 起動を確認するために少し待つ
          sleep 5
          cat flask.log
          python3 app.py